<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Configurações básicas do documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Planet</title>
    <!-- Importa o arquivo CSS para estilizar a página -->
    <link rel="stylesheet" href="../css/pesquisa.css">
</head>
<body>
    <!-- Cabeçalho da página -->
    <header>
        <!-- Barra de navegação -->
        <nav class="navbar">
            <!-- Marca e logo do site -->
            <div class="navbar-brand">
                <h1>Coding Planet</h1>
            </div>
            <!-- Botões da barra de navegação -->
            <div class="navbar-buttons">
                <!-- Botão "Engenharia de Software" e separador -->
                <div class="navbar-button" id="tools">Engenharia de Software</div>
                <div class="navbar-button1" id="tools1">Linguagens de Programação</div>
            </div>
        </nav>
    </header>
    <!-- Área principal do conteúdo -->
    <main>
        <div class="navbar-search">
            <input type="text" id="searchInput" placeholder="Pesquisar linguagem...">
            <button onclick="searchLanguage()">Pesquisar</button>
        </div>
        <div class="language-details" id="languageDetails">
            <!-- Os detalhes da linguagem serão inseridos dinamicamente aqui -->
        </div>
    </main>
    <!-- Importa os scripts JavaScript -->
    <script src="../jss/pesquisa.js"></script>
    <script src="../jss/tooltip.js"></script> <!-- Adicionando o script para o tooltip Engenharia de Software -->
    <script src="../jss/tooltip1.js"></script> <!-- Adicionando o script para o tooltip Linguagens -->
</body>
</html>
