<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Planet</title>
    <link rel="stylesheet" href="../css/pesquisa.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <div class="logo-area"></div> <!-- Área transparente para a logo -->
                <h1>Coding Planet</h1>
            </div>
            <div class="navbar-buttons">
                <div class="navbar-button" id="suggestions">Sugestões</div>
                <div class="vertical-line"></div> <!-- Linha vertical -->
                <div class="navbar-button" id="tools">Ferramentas Eng. de Software</div>
                <div class="vertical-line"></div> <!-- Linha vertical -->
                <div class="navbar-button" id="blank">Em Branco</div>
            </div>
            <div class="navbar-search">
                <input type="text" id="searchInput" placeholder="Pesquisar linguagem...">
                <button onclick="searchLanguage()">Pesquisar</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="language-details" id="languageDetails">
            <!-- Os detalhes da linguagem serão inseridos dinamicamente aqui -->
        </div>
    </main>
    <script src="../jss/pesquisa.js"></script>
</body>
</html>
