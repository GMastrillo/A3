<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="perfil.css">
</head>
<body>
    <div class="background">
        <div class="profile-info">
            <div class="avatar">
                <img src="planetas.png" alt="Planetas">
            </div>
            <div class="description">
                <h2>Descrição</h2>
                <textarea id="descriptionInput" placeholder="Adicione sua descrição aqui" maxlength="500"></textarea>
                <button id="saveButton">Salvar</button>
            </div>
        </div>
        <div class="separator"></div>
        <h1 class="neon-text">Minha Lista de Filmes</h1>
        <div class="movie-list">
            <!-- Aqui será inserida a lista de filmes dinamicamente -->
        </div>
    </div>
    <script src="perfilScript.js"></script>
</body>
</html>
